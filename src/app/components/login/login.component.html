<div class="form"*ngIf="loggedIn">
    <h1>Login</h1>
    <form class="flex flex-col"[formGroup]="loginForm" (ngSubmit)="sendRequest()">
        <input type="text" placeholder="NAME"formControlName="username">
        <input type="text" placeholder="DURATION"formControlName="password">
        <input type="submit" class="p-2 w-full submit" value="SUBMIT">
    </form>
</div>
